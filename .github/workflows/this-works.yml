name: Update Atomic Catalog
on:
  schedule:
    - cron: 0 0 * * MON
      # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  update-cards:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Fetch Data to File
        uses: gautemo/fetch-api-data-action@1.1.0
        with:
          url: 'https://mtgjson.com/api/v5/StandardAtomic.json'
          file: 'assets/StandardAtomic.json'

      - name: Fetch Data to File
        uses: gautemo/fetch-api-data-action@1.1.0
        with:
          url: 'https://mtgjson.com/api/v5/PauperAtomic.json'
          file: 'assets/PauperAtomic.json'

      - name: Fetch Data to File
        uses: gautemo/fetch-api-data-action@1.1.0
        with:
          url: 'https://mtgjson.com/api/v5/PioneerAtomic.json'
          file: 'assets/PioneerAtomic.json'

      - name: Fetch Data to File
        uses: gautemo/fetch-api-data-action@1.1.0
        with:
          url: 'https://mtgjson.com/api/v5/ModernAtomic.json'
          file: 'assets/ModernAtomic.json'

      #  - name: Fetch Data to File
      #   uses: gautemo/fetch-api-data-action@1.1.0
      #   with:
      #     url: 'https://mtgjson.com/api/v5/LegacyAtomic.json'
      #     file: 'assets/LegacyAtomic.json'

      #  - name: Fetch Data to File
      #   uses: gautemo/fetch-api-data-action@1.1.0
      #   with:
      #     url: 'https://mtgjson.com/api/v5/VintageAtomic.json'
      #     file: 'assets/VintageAtomic.json'

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages # Pushes the updates to the gh-pages branch.
          folder: assets # The location of the json files saved by the Fetch Data to API actions.
          target-folder: assets # Saves the data into the 'assets' directory on the main branch.
