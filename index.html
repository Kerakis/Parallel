<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <title>MTG Art Game</title>
    <script src="scripts/game.js" defer></script>
  </head>

  <body>
    <div class="content" id="content">
      <div class="topContainer">
        <div
          id="scoreBox"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#historyModal"
        ></div>
        <div id="timerBox"></div>
      </div>
      <header>
        <h1>MTG Art Game</h1>
        <h2>Guess the card based on the art!</h2>
      </header>
      <div class="infoContainer">
        <div class="cardArt">
          <img id="currentCardArt" />
        </div>
        <div class="flavorTextContainer">
          <span id="flavorText"></span>
        </div>
      </div>
      <div id="whatCard">
        <p>What card has this art?</p>
      </div>
      <div class="getUserInput" id="getUserInput"></div>
      <div class="answers">
        <div id="answerBox"></div>
        <div id="imageContainer"><img id="cardArt" /></div>
      </div>
      <div class="buttonContainer">
        <button type="button" name="restartButton" id="restart">
          Restart Game
        </button>
        <button type="button" name="formatButton" id="format">
          Change Format
        </button>
      </div>
    </div>
    <footer>
      <div class="signature">
        Made with <span id="heart">&#10084;</span> by
        <a
          href="https://github.com/Kerakis"
          target="_blank"
          rel="noopener noreferrer"
          >Kerakis</a
        >
        &copy; <span id="year"></span>
      </div>
    </footer>
    <div
      class="modal fade"
      id="historyModal"
      tabindex="-1"
      aria-labelledby="historyModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable modal-fullscreen-sm-down"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="historyModalLabel">History</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="historyModalContent"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="diffModal">
      <div id="modalContent">
        <p id="diffQuestion">What format would you like cards from?</p>
        <button type="button" id="standard" class="diffButtons">
          Standard
        </button>
        <button type="button" id="pioneer" class="diffButtons">Pioneer</button>
        <button type="button" id="modern" class="diffButtons">Modern</button>
        <button type="button" id="commander" class="diffButtons">
          Commander
        </button>
      </div>
    </div>
    <script src="scripts/bootstrap.min.js"></script>
  </body>
</html>
